<!DOCTYPE html>
<html>

<title>test</title>
</head>
<body>
<script language="javascript">
//初始化表列
var t_column = new Array("col_head");
for(var m=0;m<10;m++){
  t_column.push("colzz"+m);
}
//初始化表行
var t_row = new Array();
for(var m=0;m<5;m++){
  t_row.push("row"+m);
    console.log(m);
}
function p(o){
  document.writeln(o);
}
//表头
p("<table width=\"95%\" border=\"1\">");
p("<tr>");
for(var i=0;i<t_column.length;i++){
  p("<td>"+t_column[i]+"</td>");
}
p("</tr>");

//表单
for(var j=0;j<t_row.length;j++){
  p("<tr>");
   p("<td>"+t_row[j]+"</td>");
   for(var k=1;k<t_column.length;k++){
    p("<td>value"+k+"</td>");
   }
  p("</tr>");
}
p("</table>");
</script>
</body>
