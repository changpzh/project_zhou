<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/css-dom.css" />

</head>
<body>
<p id="example">An example of a paragraph</p>
<script>
    window.onload = function () {
        var para = document.getElementById("example");

    }

</script>
