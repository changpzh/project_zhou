<!DOCTYPE html>
<html>
<body>
<title>9805_JSON_from_server</title>
<h2>Use the XMLHttpRequest to get the content of a file.</h2>
<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

<p id="demo"></p>

<script>

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        var chilObj = myObj.pets;
        for (var i = 0; i < chilObj.length; i++) {
        	console.log(chilObj[i]);
        	document.getElementById("demo").innerHTML += chilObj[i].animal + "'s name is " + chilObj[i].name + "<br>";
        }
        // document.getElementById("demo").innerHTML = myObj.pets;
    }
};
xmlhttp.open("GET", "json_demo.txt", true);
xmlhttp.send();

</script>

<p>Take a look at <a href="json_demo.txt" target="_blank">json_demo.txt</a></p>

</body>
</html>
