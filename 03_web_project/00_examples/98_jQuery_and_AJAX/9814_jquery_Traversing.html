<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9814_jquery_Traversing</title>
	<link rel="shortcut icon" href="../img/jquery_icon.ico" />
	<script src="../lib/jquery-3.2.1.min.js"></script>
</head>
<body>

<a href="http://learn.jquery.com/using-jquery-core/traversing/">jquery_Traversing Docs</a>
<div class="grandparent">
	<div class="parent">
		<div class="child">
			<span class="subchild"></span>
		</div>
	</div>
	<div class="surrogateParent1"></div>
	<div class="surrogateParent2"></div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		//Parent
		//
		// Selecting an element's direct parent:
		// returns [ div.child ]
		var parent = $( "span.subchild" ).parent();
		console.log(parent.get(0));

		// Selecting all the parents of an element that match a given selector:

		// returns [ div.parent ]
		var parents = $( "span.subchild" ).parents( "div.parent" );
		console.log(parents.get(0));

		// returns [ div.child, div.parent, div.grandparent ]
		$( "span.subchild" ).parents();

		// Selecting all the parents of an element up to, but *not including* the selector:

		// returns [ div.child, div.parent ]
		$( "span.subchild" ).parentsUntil( "div.grandparent" );

		// Selecting the closest parent, note that only one parent will be selected
		// and that the initial element itself is included in the search:

		// returns [ div.child ]
		$( "span.subchild" ).closest( "div" );

		// returns [ div.child ] as the selector is also included in the search:
		var closest = $( "div.child" ).closest( "div" );
		console.log(closest.get(0));

		//Children
		//
		// Selecting an element's direct children:
		// returns [ div.parent, div.surrogateParent1, div.surrogateParent2 ]
		var chil = $( "div.grandparent" ).children( "div" );
		console.log(chil.length);

		// Finding all elements within a selection that match the selector:

		// returns [ div.child, div.parent, div.surrogateParent1, div.surrogateParent2 ]
		var childrens = $( "div.grandparent" ).find( "div" );
		console.log(childrens.length);
	});
</script>
</body>
</html>
