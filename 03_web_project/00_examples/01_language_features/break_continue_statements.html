<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>break_continue_statements</title>
<script type="text/javaScript">
    var x = 10;
    out: for (y=0; y < 10; y++) {
        document.write(y + '<BR>');
        myinnerloop:
            do {
                x += 1;

                document.write(x + '<BR>');
                if (x == 12) {
                    break myinnerloop;
                }
            } while (x <= 15);
    }

</script>
</head>
<body>

</body>
</html>
