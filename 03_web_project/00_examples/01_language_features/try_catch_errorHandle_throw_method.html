        function checkValue(value) {
            try {
                if (value <= 5) {
                    throw new Error("Please submit a minimum value of at least 5.");
                }
                if (value >= 100) {
                    throw new Error("Please submit a minimum value not exceed 100.");
                }
            }
            catch (e) {
                //determine whether or not the browser is IE or FireFox
                if (e.description == null) {
                    alert("An error occured: \n " + e.message);
                }
                else {
                    alert("An error occured: \n " + e.description);
                }
            }// end catch
        }

        checkValue(3);
