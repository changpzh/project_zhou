<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>xpath_return_result_type</title>
<script type="text/javascript">
    function loadXMLDoc(dname) {
        if (window.XMLHttpRequest) {
            xhttp = new XMLHttpRequest();
        }
        else {
            xhttp = new ActiveXOject('Microsoft.XMLHTTP');
        }

        xhttp.open("GET", dname, false);
        xhttp.send("");
        return xhttp.responseXML;
    }

    xml = loadXMLDoc('files/classes.xml');
    xpath = "//class/price";

    // var result = xml.evaluate(xpath, xml, null, XPathResult.STRING_TYPE, null);
    var result = xml.evaluate(xpath, xml, null, XPathResult.NUMBER_TYPE, null);

    if (result != null) {
        // alert(result.stringValue);
        alert(result.numberValue);
    }

</script>

</head>
<body>

</body>
</html>
