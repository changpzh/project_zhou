<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>xpath_iteration</title>
<script type="text/javascript">
    function loadXMLDoc(dname) {
        if (window.XMLHttpRequest) {
            xhttp = new XMLHttpRequest();
        }
        else {
            xhttp = new ActiveXOject('Microsoft.XMLHTTP');
        }

        xhttp.open("GET", dname, false);
        xhttp.send("");
        return xhttp.responseXML;
    }

    xml = loadXMLDoc('files/classes.xml');
    xpath = "//class/price";

    var result = xml.evaluate(xpath, xml, null, XPathResult.UNORDERED_NODE_ITERATOR_TYPE, null);

    try {
        var thisNode = result.iterateNext();

        while (thisNode) {
            alert(thisNode.textContent);
            thisNode = result.iterateNext();
        }

    }
    catch (e) {
        dump (e);
    }

</script>

</head>
<body>

</body>
</html>
