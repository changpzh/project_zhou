<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>xpath_firstNode</title>
<script type="text/javascript">
    function loadXMLDoc(dname) {
        if (window.XMLHttpRequest) {
            xhttp = new XMLHttpRequest();
        }
        else {
            xhttp = new ActiveXOject('Microsoft.XMLHTTP');
        }

        xhttp.open("GET", dname, false);
        xhttp.send("");
        return xhttp.responseXML;
    }

    xml = loadXMLDoc('files/classes.xml');
    xpath = "//class/@name";

    var result = xml.evaluate(xpath, xml, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null);

    alert(result.singleNodeValue.textContent + " is the first class.");


</script>

</head>
<body>

</body>
</html>
