<!DOCTYPE html>
<html>
<head>
    <title>0304_validate_numerical_input</title>
    <script type="text/javascript">
        function chkNums(numInput) {
            var result = valNums();
            var x;
            document.getElementById('output').innerHTML = result;

            //validate blank of input
            // if (input == "" || input == null) {
            //     alert("must input something.")
            // }

            function valNums() {
                var validNums = /^[0-9]+$/;
                if (numInput.value.match(validNums)) {
                    x = true;
                    return x;
                }else {
                    alert('Please enter numbers only');
                    x = false;
                    return x;
                }
            }
        }
    </script>
    <style>
        p {
            font-family: "Trebuchet MS", Arial, Helverica, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>


<!--
onsubmit="return false" on form will not return information on link, 
otherwise you will get a added inform in link like this when you submit.
file:///D:/mywebsite/try.html?color=%23000000&Ice+Cream=Chocolate&callMe=Yes
-->
<form action="#" name="myForm" onsubmit="return false"></form>
<input type="text" id="num1" name="num1" />
<input type="submit" value="Submit Now" onclick="chkNums(document.getElementById('num1'))" />
<br><br>
<span id="output"></span>
</form>

</body>
</html>
