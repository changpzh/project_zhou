<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>0513_draw_a_rectangle_on_html5_canvas</title>

	<script>
		function doIt() {
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;
			var w = document.getElementById("width").value;
			var h = document.getElementById("height").value;
			var color = document.getElementById("color").value;
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			context.fillStyle = color;
			context.fillRect(x, y, w, h);
		}

		/*
        The HTML <canvas> element is used to draw graphics on a web page.
        The <canvas> element is only a container for graphics. You must use JavaScript to actually draw the graphics.
        */

        /*
        Link: http://www.w3schools.com/html/html5_canvas.asp
        */
		

	</script>

</head>
<body>

<canvas id="myCanvas" width="200" height="200"></canvas>
<br><br>
x: <input type="text" id="x" size="5"> y: <input type="text" id="y" size="5">
<br><br>
width: <input type="text" id="width" size="5"> height: <input type="text" id="height" size="5">
<br><br>
Color: <input type="text" id="color" size="5">
<br><br>
<input type="button" onclick="doIt()" value="GO">



</body>
</html>
