<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>0508_get_an_html_elem_ccs_styles</title>
    <script type="text/javascript">
    	
        function doIt() {
        	var id = document.getElementById("input1").value;
        	var att = document.getElementById("input2").value;
        	var attVal = 'document.getElementById("' + id + '").style.' + att;
        	var result = eval(attVal);

			document.getElementById("output").innerHTML = id + " " + att + " is " + result;
        }
        
    </script>

    <style>
    	p {
    		font-family: Arial;
    		font-size: 20px;
    	}
        body {	
            font-family: Calibri;
            font-style: 16px;
        }
        #wrapper {
        	width: 400px;
        	height: 400px;
        }
        .element:before {
        	content: "NEW";
        	color: rgb(255,0,0);
        }
