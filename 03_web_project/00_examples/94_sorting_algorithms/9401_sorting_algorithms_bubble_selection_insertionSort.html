    <script type="text/javascript">
    	function bubleSort() {
    		var numElements = this.dataStore.length;
    		var temp;
            var times = 0;
    		for(var outer = numElements; outer >= 2; outer--) {
    			for (var inner = 0; inner <= outer - 1; inner++) {
    				times += 1;
    				if (this.dataStore[inner] > this.dataStore[inner + 1]) {
    					swap(this.dataStore, inner, inner+1);
    				}
    			}
    		}
            console.log("Excution times = " + times);
    	}



    	function selectionSort() {
    		var numElements = this.dataStore.length;
    		var min, temp;
    		var times = 0;
    		for (var outer = 0; outer <= numElements - 2; ++outer) {
    			min = outer;
    			for (var inner = outer + 1; inner <= numElements -1; ++inner) {
    				if (this.dataStore[inner] < this.dataStore[min]) min = inner;
    				times +=1;
    			}

    			swap(this.dataStore, outer, min);
    		}
    		console.log("Excution times = " + times);
    	}

        function insertionSort() {
            var numElements = this.dataStore.length;
            var temp, inner;
            var times = 0;
            for (var outer=1; outer <= numElements-1; outer++) {
                temp = this.dataStore[outer];
                inner = outer;
                while (inner > 0 && this.dataStore[inner-1] > temp) {
                    this.dataStore[inner] = this.dataStore[inner-1];
                    --inner;
                    times +=1;
                }
                this.dataStore[inner] = temp;
            }
            console.log("Excution times = " + times);
        }
        var numElements = 10000;
        var nums = new CArray(numElements);
        nums.bubleSort = bubleSort;
        nums.selectionSort = selectionSort;
        nums.insertionSort = insertionSort;

        nums.setData();
        var start = new Date().getTime();
        nums.bubleSort();
        var stop = new Date().getTime();
        var elapsed = stop - start;
        console.log("Elapsed time for the bubleSort on " +
                    numElements + " elements is:" + elapsed + " milliseconds.");

        nums.setData();
        start = new Date().getTime();
        nums.selectionSort();
        stop = new Date().getTime();
        elapsed = stop - start;
        console.log("Elapsed time for the selectionSort on " +
                    numElements + " elements is:" + elapsed + " milliseconds.");

        nums.setData();
        start = new Date().getTime();
        nums.insertionSort();
        stop = new Date().getTime();
        elapsed = stop - start;
        console.log("Elapsed time for the insertionSort on " +
                    numElements + " elements is:" + elapsed + " milliseconds.");
	</script>
