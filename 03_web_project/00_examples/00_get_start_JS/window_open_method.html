<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>window_open_method</title>

</head>
<body>
<a href="#" onclick="openSomePage()">Click Me</a>
<script type="text/javaScript">
    function openSomePage() {
        window.open("http://www.google.com", "_blank", "top=100,left=200,height=400,width=900,toolbar=no,resizebar=no");
    }
</script>

</body>
</html>
