<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>for_in_loop</title>
<script type="text/javaScript">

    var dog = new Object();
    dog.name = "Teddy";
    dog.gender = "male";
    dog.age = 3;
    dog.breed = "mixed";

    document.writeln("The dog's name is: " + dog.name + '<br>' +
                     "The dog's gender is: " + dog.gender + '<br>' +
                     "The dog's age is: " + dog.age + '<br>' +
                     "The dog's breed is: " + dog.breed + '<br>');

    for (x in dog) {
        alert(x); // show as name, gender, age, breed
        document.writeln(dog[x]+ '<br/>');
    }

</script>
</head>
<body>

</body>
</html>
