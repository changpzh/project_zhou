<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>writeln_write_difference</title>

</head>
<body>
<pre>
<script type="text/javaScript">
    document.write("Current date: ");
    document.write(Date() + '<br>')
</script>
</pre>
<pre> <!-- wrkteln only workd in <pre></pre> -->
<script type="text/javaScript">
    document.writeln("Current date: ");
    document.writeln(Date() + '<br>')
</script>
</pre>

</body>
</html>
