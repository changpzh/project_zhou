<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>0414_convert_string_lower_upper_case</title>
	<script type="text/javascript">
		function lwrCase() {
			var str1 = document.getElementById("input1").value;
			var result = str1.toLowerCase();
			document.getElementById("input1").value = result

		}
		function uprCase() {
			var str1 = document.getElementById("input1").value;
			var result = str1.toUpperCase();
			document.getElementById("input1").value = result

		}
		
	</script>
</head>
<body>

<p id="prompt">Enter or paste a string</p>
<br>
<textarea name="textarea" id="input1" cols="50" rows="10"></textarea>
<br><br>
<button onclick="lwrCase()" onsubmit="return false">Lower</button>
<button onclick="uprCase()" onsubmit="return false">Upper</button>

</body>
</html>
