<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>0411_search_replace_in_string_using_replace_method</title>
	<script type="text/javascript">
		function doIt() {
			var str1 = document.getElementById("input1").value;
			var str2 = document.getElementById("input2").value;
			var str3 = document.getElementById("input3").value;

			var result = str1.replace(str2, str3);
			document.getElementById("input1").value = result;
		}
	</script>
</head>
<body>

<p id="prompt">Enter or paste a string</p>
<br>
<textarea name="textarea" id="input1" cols="50" rows="10"></textarea>
<p>String to replace:</p>
<br>
<input type="text" id="input2" size="25" />
<br><br>
<p>Replace with:</p>
<br>
<input type="text" id="input3" size="25" />
<br><br>
<button onclick="doIt()" onsubmit="return false">Search</button>

</body>
</html>
