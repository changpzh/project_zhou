<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>0425_determine_the_length_of_a_string</title>
	<script type="text/javascript">
		function doIt() {
			var str1 = document.getElementById("input1").value;
			var result = str1.length;
			document.getElementById("output1").innerHTML = str1;
			document.getElementById("output2").innerHTML = result;

		}
		
		
	</script>
</head>
<body>

<p id="prompt">Enter or paste a string</p>
<br>
<textarea name="textarea" id="input1" cols="50" rows="10"></textarea>
<br><br>
<button onclick="doIt()" onsubmit="return false">Process</button>
<br><br>
The Length of <span id="output1"></span> is <span id="output2"></span>

</body>
</html>
