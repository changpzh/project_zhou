<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>0401_change_style_of_fonts_in_string</title>
	<script type="text/javascript">
		function doIt() {
			var str1 = "This is bold text";
			var bold = str1.bold();
			var str2 = "This is italic text";
			var italics = str2.italics();
			var str3 = "This is fixed text";
			var fixed = str3.fixed();
			var str4 = "This is strikethrough text";
			var strike = str4.strike();
			var original = document.getElementById("output").innerHTML;
			var result = original + "<br>" + bold + "<br>" + italics + "<br>" + fixed + "<br>" + strike;
			document.getElementById("output").innerHTML = result;
		}
	</script>
</head>
<body>

<p id="output">This is normal text</p>
<br><br>
<button onclick="doIt()" onsubmit="return false">Try it</button>
	
</body>
</html>
