<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>0412_search_string_using_slice_method</title>
	<script type="text/javascript">
		function doIt() {
			var str1 = document.getElementById("input1").value;
			var str2 = document.getElementById("input2").value - 1;
			var str3 = document.getElementById("input3").value - 1;

			if (str3 > 0) {
				var result = str1.slice(str2, str3);
			} else {
				var result = str1.slice(str2);
			}
			document.getElementById("output").innerHTML = result;
		}
	</script>
</head>
<body>

<p id="prompt">Enter or paste a string</p>
<br>
<textarea name="textarea" id="input1" cols="50" rows="10"></textarea>
<br><br>
Start location:
<input type="text" id="input2" size="5" />
End location:
<input type="text" id="input3" size="5" />(optional)
<br><br>
<button onclick="doIt()" onsubmit="return false">Slice</button>
<br><br>
Result:<br>
<span id="output"></span>
</body>
</html>
